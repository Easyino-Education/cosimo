<!DOCTYPE html>
<html lang="en">

<head>
    <title>Easyino - Cosimo</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <style>
        .container {
            padding-top: 20px;
        }

        .centrato {
            margin: auto;

        }

        .form-inline {
            width: auto;
        }

        .form-row {
            padding: 10px;
            margin: 10px;
        }
        .form-row button{
            margin: 10px;
        }
        .form-row form-group{
            margin: 10px;
          
        }
        .form-row input {
            margin-top: 10px;
          
        }
        .nascosto{
            display: none;
        }
    </style>
    <script>
        function nascondi(){

            document.getElementById("table-place").classList.remove('nascosto');
            document.getElementById("status-bar-not-connected").classList.add('nascosto');
            document.getElementById("status-bar-connected").classList.remove('nascosto');
            document.getElementById("IP-form").classList.add('nascosto');
            document.getElementById("IP-connected").classList.remove('nascosto');

        }
    </script>
</head>

<body>
    <h1 class="text-center">Il tuo easyino Cosimo</h1>
    <div class="container">
<div id="status-bar-not-connected" class="text-center text-danger">
    <h3>Not connected</h3>
</div>
<div id="status-bar-connected" class="text-center text-success nascosto">
    <h3>Connected</h3>
</div>

        <div class="row">

            <div class="centrato">
                <form id="IP-form" class="form-row align-items-center">

                    <div class="form-group mx-sm-3 mb-2">
                        <label for="inputIP" class="sr-only">Password</label>
                        <input type="password" class="form-control" id="inputIP"
                            placeholder="Insert here tour IP adress">
                    </div>
                    <button type="submit" class="btn btn-primary mb-2" >Connect</button>
                </form>
<div id="IP-connected" class="text-center text-muted nascosto">

    <h4>Your IP: 192.168.0.1</h4>
</div>
               
            </div>

        </div>
<div id="table-place"class="centrato nascosto">

    <table class="table">
        <thead>
              <tr>
                <th scope="col">#</th>
                <th scope="col">Name</th>
                <th scope="col">Username</th>
                <th scope="col">Password</th>
                <th scope="col">Edit</th>
            </tr>
        </thead>
            <tbody>
                <tr>
                    <th scope="row">1</th>
                <td>Mark</td>
                <td>Otto</td>
                <td>@mdo</td>
                <td><button class="btn-sm btn-outline-primary">Edit</button></td>
            </tr>
              <tr>
                <th scope="row">2</th>
                <td>Jacob</td>
                <td>Thornton</td>
                <td>@fat</td>
                <td><button class="btn-sm btn-outline-primary">Edit</button></td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Larry</td>
                <td>the Bird</td>
                <td>@twitter</td>
                <td><button class="btn-sm btn-outline-primary">Edit</button></td>
              </tr>
            </tbody>
        </table>
    </div>
    </div>
    <button onclick="nascondi()">(sono connesso)</button>
</body>

</html>
